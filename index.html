<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a4d1465f68.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <nav class="desktopNav">
                <ul class="navFlex">
                    <li>
                        <h1><a href="index.html"> Flix</a></h1>
                    </li>
                    <li class="inputItem">
                        <form action="#">
                            <label sr-only for="movieSearch"></label>
                            <input type="search" id="movieSearch" name="movieSearch" aria-label="Search for movies" class="searchBar" placeholder="Search a movie...">
                            <button type="submit">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </form>
                    </li>
                    <li>
                        <label for="slideOut" class="slideIcon"><i class="fa-solid fa-star" class="starIcon"></i></label>
                        <input type="checkbox" id="slideOut" name="slideOut"/>

                        <ul class="watchlistSlide">
                            
                        </ul>
                    </li>
                    <li>
                        <button class="languageToggle">
                            ENG / FR
                        </button>
                    </li>
                </ul>
            </nav>

            <nav class="mobileNav">
                <label for="mobileToggle"><i class="fa fa-bars"></i></label>
                <input type="checkbox" id="mobileToggle" name="mobileToggle"/>

                <ul class="mobileMenu">
                    <li><a href="#">Discover</a></span></li>
                    <li><a href="#">Popular</a></span></li>
                    <li><a href="#">Upcoming</a></span></li>
                    <li><a href="#">Genres</a></span></li>
                    <li><a href="#">Top Rated</a></span></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="wrapper mainFlex">
            <aside>
                <ul class="asideFlex">
                    <li><a href="#">Discover</a></span></li>
                    <li><a href="#">Popular</a></span></li>
                    <li><a href="#">Upcoming</a></span></li>
                    <li><a href="#">Genres</a></span></li>
                    <li><a href="#">Top Rated</a></span></li>
                </ul>
            </aside>
            <section class="mainSection">
                <div class="carouselMain">
                    <button class="carouselButton carouselButtonLeft isHidden"><i class="fa-solid fa-angle-left"></i></button>
                    <div class="carouselTrackContainer">
                        <div class="carouselTrack">
                            <div class="carouselCard currentSlide">
                                <div class="carouselTextContainerOne carouselTextContainer">
                                    <h3 class="movieTitleOne"></h3>
                                    <p class="movieOverviewOne"></p>
                                    <a class="learnMoreOne"  href="">Read More</a>
                                </div>
                                <div class="carouselImgContainerOne carouselImgContainer"><img class="carouselImages imgOne" src="" alt=""></div>
                            </div>
                            <div class="carouselCard">
                                <div class="carouselTextContainerTwo carouselTextContainer">
                                    <h3 class='movieTitleTwo'></h3>
                                    <p class="movieOverviewTwo"></p>
                                    <a class="learnMoreTwo" href="">Read More</a>
                                </div>
                                <div class="carouselImgContainerTwo carouselImgContainer"><img class="carouselImages imgTwo" src="" alt=""></div>
                            </div>
                            <div class="carouselCard">
                                <div class="carouselTextContainerThree carouselTextContainer">
                                    <h3 class="movieTitleThree"></h3>
                                    <p class="movieOverviewThree"></p>
                                    <a  class="learnMoreThree" href="">Read More</a>
                                </div>
                                <div class="carouselImgContainerThree carouselImgContainer"><img class="carouselImages imgThree" src="" alt=""></div>
                            </div>
                        </div>
                    </div>
                    <button class="carouselButton carouselButtonRight"><i class="fa-solid fa-angle-right"></i></button>
                    <div class="carouselNav">
                        <button class="carouselIndicator currentSlide"></button>
                        <button class="carouselIndicator"></button>
                        <button class="carouselIndicator"></button>
                    </div>
                </div>
                <h2 class="mainHeader" id="mainHeader">Trending</h2>
                <h4 class="errorHandling"></h4>
                <form action="" class="genreDropDown">
                    <label for="movieGenre">Select a movie genre</label>
                
                    <select name="movieGenre" id="movieGenre" class="movieGenre">
                        <option value=28>Action</option>
                        <option value=12>Adventure</option>
                        <option value=16>Animation</option>
                        <option value=35>Comedy</option>
                        <option value=18>Drama</option>
                        <option value=14>Fantasy</option>
                        <option value=36>History</option>
                        <option value=27>Horror</option>
                        <option value=37>Western</option>
                    </select>
                </form>
                <div class="movieFlex"></div>
                <div class="columnFlex"></div>
            </section>
        </div>
    </main>
    <footer>
        <p>Powered by <a>MovieDB</a></p>
        <p>Made by <a>Mackenzie McClemont</a> & <a>Ryan Fulford</a></p>
        <p>Copyright <a>Juno College of Technology</a></p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
