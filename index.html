<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a4d1465f68.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <nav>
                <ul class="navFlex">
                    <li>
                        <h1><a href="index.html"> Flix</a></h1>
                    </li>
                    <li class="inputItem">
                        <form action="#">
                            <label for="movieSearch"></label>
                            <input type="search" id="movieSearch" name="movieSearch" aria-label="Search for movies" class="searchBar" placeholder="Search a movie...">
                            <button type="submit">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </form>
                    </li>
                    <li>
                        <label for="slideOut"><i class="fa-solid fa-star" class="starIcon"></i></label>
                        <input type="checkbox" id="slideOut" name="slideOut" />

                        <ul class="watchlistSlide">
                            
                        </ul>
                    </li>
                    <li>
                        <button class="languageToggle">
                            ENG / FR
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="wrapper mainFlex">
            <aside>
                <ul class="asideFlex">
                    <li><span class="discoverLink">Discover</span></li>
                    <li><span class="popularLink">Popular</span></li>
                    <li><span class="upcomingLink">Upcoming</span></li>
                    <li><span class="genresLink">Genres</span></li>
                    <li><span class="topRatedLink">Top Rated</span></li>

                </ul>
            </aside>
            <section class="mainSection">
                <h2 id="mainHeader">Trending</h2>
                <form action="" class="genreDropDown">
                    <label for="movieGenre">Select a movie genre.</label>
                
                    <select name="movieGenre" id="movieGenre">
                        <option value=28>Action</option>
                        <option value=12>Adventure</option>
                        <option value=16>Animation</option>
                        <option value=35>Comedy</option>
                        <option value=18>Drama</option>
                        <option value=14>Fantasy</option>
                        <option value=36>History</option>
                        <option value=27>Horror</option>
                        <option value=37>Western</option>
                
                    </select>
                </form>
                <div class="movieFlex"></div>
                <div class="columnFlex"></div>
                <!-- <div class="discoverFlex"></div> -->
                <!-- <div class="searchFlex"></div> -->
                
                <!-- <div class="genresFlex"></div> -->
            </section>
        </div>
    </main>
    <footer>
        <p>Powered by <a>MovieDB</a></p>
        <p>Made by <a>Mackenzie McClemont</a> & <a>Ryan Fulford</a></p>
        <p>Copyright <a>Juno College of Technology</a></p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
