<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a4d1465f68.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <nav>
                <ul class="navFlex">
                    <li>
                        <h1><a href="index.html"> Flix</a></h1>
                    </li>
                    <li class="inputItem">
                        <form action="#">
                            <label for="movieSearch"></label>
                            <input type="search" id="movieSearch" name="movieSearch" aria-label="Search for movies" class="searchBar" placeholder="Search a movie...">
                            <button type="submit">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </form>
                    </li>
                    <li>
                        <label for="slideOut" class="slideIcon"><i class="fa-solid fa-star" class="starIcon"></i></label>
                        <input type="checkbox" id="slideOut" name="slideOut" />

                        <ul class="watchlistSlide">
                            
                        </ul>
                    </li>
                    <li>
                        <button class="languageToggle">
                            ENG / FR
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="wrapper mainFlex">
            <aside>
                <ul class="asideFlex">
                    <li><span class="discoverLink"><a href="#">Discover</a></span></li>
                    <li><span class="popularLink"><a href="#">Popular</a></span></li>
                    <li><span class="upcomingLink"><a href="#">Upcoming</a></span></li>
                    <li><span class="genresLink"><a href="#">Genres</a></span></li>
                    <li><span class="topRatedLink"><a href="#">Top Rated</a></span></li>
                </ul>
            </aside>
            <section class="mainSection">
                <div class="carousel">
                    <div class="carouselCard">
                        <div class="carouselTextContainerOne"></div>
                        <div class="carouselImgContainerOne"><img class="imgOne" src="" alt=""></div>
                    </div>
                    <div class="carouselCard carouselCardSelected">
                        <div class="carouselTextContainerTwo"></div>
                        <div class="carouselImgContainerTwo"><img class="imgTwo" src="" alt=""></div>
                    </div>
                    <div class="carouselCard">
                        <div class="carouselTextContainerThree"></div>
                        <div class="carouselImgContainerThree"><img class="imgThree" src="" alt=""></div>
                    </div>
                    <div class="carouselNav">
                        <span class="carouselButton"></span>
                        <span class="carouselButton"></span>
                        <span class="carouselButton"></span>
                    </div>
                </div>
                <h2 class="mainHeader" id="mainHeader">Trending</h2>
                <form action="" class="genreDropDown">
                    <label for="movieGenre">Select a movie genre</label>
                
                    <select name="movieGenre" id="movieGenre" class="movieGenre">
                        <option value=28>Action</option>
                        <option value=12>Adventure</option>
                        <option value=16>Animation</option>
                        <option value=35>Comedy</option>
                        <option value=18>Drama</option>
                        <option value=14>Fantasy</option>
                        <option value=36>History</option>
                        <option value=27>Horror</option>
                        <option value=37>Western</option>
                    </select>
                </form>
                <!-- <div class="container">
                    <button class="btn leftBtn"><i class="fa-solid fa-angle-left"></i></button>
                    <div class="carouselContainer">
                        <div class="caro">
                            <div class="caroTextContainerOne"></div>
                            <div class="caroImgContainerOne"><img class="caroOne" src="" alt=""></div>
                            <div class="caroTextContainerTwo"></div>
                            <div class="caroImgContainerTwo"><img class="caroTwo" src="" alt=""></div>
                            <div class="caroTextContainerThree"></div>
                            <div class="caroImgContainerThree"><img class="caroThree" src="" alt=""></div>
                        </div>
                    </div>
                    <button class="btn rightBtn"><i class="fa-solid fa-angle-right"></i></button>
                </div> -->
                <div class="movieFlex"></div>
                <div class="columnFlex"></div>
            </section>
        </div>
    </main>
    <footer>
        <p>Powered by <a>MovieDB</a></p>
        <p>Made by <a>Mackenzie McClemont</a> & <a>Ryan Fulford</a></p>
        <p>Copyright <a>Juno College of Technology</a></p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
