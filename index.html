<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a4d1465f68.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <nav>
                <ul class="navFlex">
                    <li>
                        <h1>Flix</h1>
                    </li>
                    <li class="inputItem">
                        <label for="movieSearch"></label>
                        <input type="search" id="movieSearch" name="movieSearch" aria-label="Search for movies">
                        <button type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </li>
                    <li>
                        <button class="starIcon">
                            <i class="fa-solid fa-star"></i>
                        </button>
                    </li>
                    <li>
                        <button>
                            ENG / FR
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="wrapper mainFlex">
            <aside>
                <ul class="asideFlex">
                    <li><span>Popular</span></li>
                    <li><span>Discover</span></li>
                    <li><span>Genres</span></li>
                </ul>
            </aside>
            <section>
                <div class="searchMovie">
                    <div class="imgContainer"></div>
                    <div class="textContainer"></div>
                </div>
            </section>
            <section>
                <h2>Trending</h2>
                <div class="movieFlex">
                    <div class="movieContainer">
                        <div class="imgContainer"></div>
                        <div class="textContainer"></div>
                    </div>
                </div>
            </section>
            <div class="watchList">
                
            </div>
        </div>
    </main>
    <footer>
        <p>Powered by <a>MovieDB</a></p>
        <p>Made by <a>Mackenzie McClemont</a> & <a>Ryan Fulford</a></p>
        <p>Copyright <a>Juno College of Technology</a></p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
